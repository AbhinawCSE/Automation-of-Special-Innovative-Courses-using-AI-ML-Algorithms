  <style>
  .hero_area {
  height: 136vh;
  position: relative;
  background-image: url(../static/images/image3.jpeg);
  background-size: cover;
  
  
  
}
</style>

<body>

  <div class="hero_area">

    <header class="header_section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-11 offset-lg-1">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" href="/">
                <img src="static/images/image1.jpeg" alt="">
                <span>
                   AutoPro
                </span>
              </a>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav  ">
                   <li class="nav-item">
                      <a class="nav-link" href="facultyHome"><i class="fa fa-home" aria-hidden="true"></i>
					  Faculty Home</a>
                    </li>
					<li class="nav-item">
                      <a class="nav-link" href="adminHome"><i class="fa fa-home" aria-hidden="true"></i>
					  Admin Home</a>
                    </li>
					
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
<section class="main" id="main">
    <table class="table table-striped table-dark" style="width: 70%;text-align: center;margin-left: 220px;margin-top: 50px;">
        <thead>
		
          <tr>
			<th scope="col">Student Id</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Date</th>
          
			<th scope="col">Organizer</th>
          </tr>
        </thead>
        <tbody>
		{% for item in records %}
          <tr>
            
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
			<td>{{item[2]}}</td>
   
			<td>{{item[3]}}</td>  
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <br><br><br><br><br><br>
    </section>
<br>
<br>
<br>
      <!-- info section -->
  <section class="info_section ">
    <div class="container">
      <div class="info_container">
        <div class="info_social">
          <div class="d-flex justify-content-center">
            <br><br><br>
            <h4 class="">
              Follow on
            </h4>
          </div>
          <div class="social_box">
            <a href="">
              <img src="static/images/fb.png" alt="">
            </a>
            <a href="">
              <img src="static/images/twitter.png" alt="">
            </a>
            <a href="">
              <img src="static/images/instagram.png" alt="">
            </a>
            <a href="">
              <img src="static/images/linkedin.png" alt="">
            </a>
            <a href="">
              <img src="static/images/dribble.png" alt="">
            </a>
            <a href="">
              <img src="static/images/pinterest.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
